- name: Add "ClamAV Scan" cron job
  cron:
    name: "ClamAV Scan"
    minute: "30"
    hour: "22"
    weekday: 1,4
    job: /usr/bin/clamscan -i -r / --exclude-dir=/sys --log=/var/log/clamav/clamAV.log | logger -i -t clamav -p local2.info 2>&1
