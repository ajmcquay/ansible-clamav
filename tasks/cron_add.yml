- name: Add freshclam cron job
  cron:
    name: "ClamAV Signature Update"
    minute: "00"
    hour: "22"
    job: /usr/sbin/freshclam --log=/var/log/clamav/freshclam/log | logger -i -t freshclam -p local2.info 2>&1
  when: ansible_nodename != 'sec01.mgmt'
